{% extends 'ayou/layout.html' %}

{% block body %}
       


<h1>Welcome to Ayou index</h1>
<h3>Please log in to meet your new self</h3>

<form action="{% url 'ayou:login' %}" method="POST" >
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="login">
</form>
{% if message %}
        <div>{{ message }}</div>
    {% endif %}



{% endblock %}
