{% load static %}


<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="{% static 'ayou/styles.css' %}" rel="stylesheet">

        <title>layout</title>

        
    </head>
    <body>
        <div class="ultimatecontainer">
        <style>
            menu {background-image: url('{% static "ayou/imgs/sea.jpg" %}' );}
        </style>

<div class="menulayout">
    <div class="logobox">
   <div class="figletlogo">
        <a href="{% url 'ayou:chat' %}"><pre>{{ figletlogo }}</pre></a>
        <div class="agentyou">AgentYou</div>
    </div> 
</div>
    <a href="{% url 'ayou:chat' %}"><button class="btn">Chat</button></a>
    <a href="{% url 'ayou:memories' %}"><button class="btn">Configure</button></a>
    <a href="{% url 'ayou:logout' %}"><button class="btn"> Logout</button></a>
   <div toprightboxbox>
    <div class="toprightbox">
    <ul class="messages">
        {% for message in messages %}
        <li><p class="loggedin">{{ message|linebreaksbr }}</p></li>
        {% endfor %}
    </ul>  
  

</div>
</div>
</div>

{% block body %}
{% endblock %}
</div>
    </body>
</html>
