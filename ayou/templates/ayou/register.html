{% extends 'ayou/layout.html' %}


{% block body %}
       


<h2>Welcome to Ayou</h2>
<br>
{% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}


<form action="{% url 'ayou:register' %}" method="POST" >
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="register">
</form>

 



{% endblock %}
