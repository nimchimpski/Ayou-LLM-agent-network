{% extends 'ayou/layout.html' %}
{% load static %}


{% block body %}

<h1>Chat with Ayou</h1>

<form action="{% url 'ayou:chat' %}" method="POST">
        {% csrf_token %}
        {{ form }}
        <input type="submit"></form>
        <h3>{{ responsecontent }}</h3>
        <br>

        {% if tokensused %}
     <h3>tokens used in chat: {{ tokensused }}</h3>
     {% endif %}

   

        {% endblock %}
